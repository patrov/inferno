<div class="trad-sugg">
    <div class="row">
        
        <div class="col-sm-10">
            <i class="fa fa-user"></i><span class="inferno-user">{{author.login}}</span><span class="contrib-time">{{pubdate}}</span>
            <p class="prewrap">{{content}}</p>
        </div>

        <div class="col-sm-2" style="padding-top: 10px">
            <p><i class="vote-btn fa {{#if userLiked}}fa-star{{else}}fa-star-o {{/if}} pointable"></i><span class='nb-votes'>{{votes}}</span></p>
            <p><i class="comment-btn fa fa-comment pointable"></i> <span class="nb-comments">{{comments}}</span></p>
            <p class="alert-btn" style="visibility:hidden"><i class="fa fa-exclamation fa-1 alert" aria-hidden="true"></i></p>
        </div>
    </div>
</div>
