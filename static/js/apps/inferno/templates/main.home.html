<div class="container">
    <style>
        p.stz {font-family: 'Georgia', sans-serif; white-space:pre-wrap; font-size: 1.2em; margin:0px; margin-bottom: 0.75em; }
        p.trad-stz {font-family: 'PT Serif', sans-serif; font-size: 1.2em; margin-bottom: 0.75em;}
        .available-lang { margin-bottom: 5px }
        .trad-sugg {font-family: 'Georgia', sans-serif; margin: 10px; background-color: white; padding: 5px; border: 1px solid #e5e5e5; box-shaddow: 0 1px 2px rgba(0,0,0,.1);}
        .fr-canto-container, .eng-canto-container {font-size: 0.9em;}
        .vote {color: green}
        .pointable { cursor: pointer}
        .stz-actions { top:0px; right:0px; margin-right: 5px; font-size: 0.6em; padding-right: 15px}
        .stz.selected { margin-top:-10px ; padding-top: 10px; margin-left:-5px; margin-right:-5px; padding-left:5px; padding-right:5px;
                        cursor:pointer; background-color: #faebcc;
        }
        .available-lang .selected { padding:3px; font-size: 0.9em;  text-align: center; background-color: 1px solid green; border: 2px solid #d9edf9 }
        .current-translation { box-shadow: 0 1px 2px rgba(0,0,0,.1); margin: 5px; padding: 10px; padding-top: 15px; font-size:1.4em; font-family: "Garamond","Georgia", serif; white-space:pre-wrap; background-color: white}
        .shadowed-box {box-shadow: 0 1px 2px rgba(0,0,0,.1); margin: 5px; padding: 10px; background-color: white}
        .stz-editor { margin: 5px; background-color: white; box-shadow: 0 1px 2px rgba(0,0,0,.1); text-align: center }
        .other-translation { margin-top: 10px; padding-top: 10px}
        .save-btn { margin-top: 5px }
        .user-tab { border-bottom: 1px solid #ebebeb}
        .tab-pane { padding-top: 10px}
        .available-lang { border-bottom: 1px solid #ebebeb; margin-bottom: 30px}
        #trad-container { background-color: #f6f5f4 !important; }
        #user-translation-text {white-space: pre-wrap; font-family: "Garamond","Georgia",serif; font-size: 1.3em;}
        #contributions p.contrib { position: relative; padding: 15px; font-size: 1em; border: 1px solid #ebebeb}
        #contributions .contrib-actions { position : absolute; top: 0px; right:0px}
        #contributions .contrib-action {cursor: pointer; margin-left:10px}
        #contributions .contrib-action:hover { text-decoration: none}
        #editing { margin-bottom : 5px;}
        .prewrap {white-space: pre-wrap}
        .block-title {border-bottom : 1px solid #eee; margin: 10px; margin-bottom: 10px}
        #editor-ctn {background-color: #ecf0f1;}
        #edit-zone {margin: 5px auto; border-radius: 0; overflow: auto; font-family: 'Georgia', sans-serif; background-color: #faebcc !important; width: 95%; resize: none; height: 75px;}
        #editing-zone .btn {margin-left: 5px; }
        #user-translation {background-color: #d9edf7; padding: 5px}
        #add-translation {margin-top: 5px;}
        #editing-zone{ margin-bottom: 5px; padding: 5px;}
        .csanto-ctn { max-height: 726px; overflow-y: auto }
        .canto-link { border: 1px solid orange; cursor: pointer; height: 50px; width: 100%; margin-bottom: 5px; text-align: center; color: green}
        .canto-link.selected {padding:3px; font-size: 0.9em;  text-align: center; background-color: 1px solid green; border: 2px solid #d9edf9}
        .canto-link-ctn { position: absolute; top: 62px}
        .user-comment {font-size: 0.9em; font-family: helvetica,arial,"lucida grande",sans-serif; min-height: 20px !important}
         #comment-wrapper{ border-top: 1px solid #3498db;}
        #comment-field {padding: 3px; margin: auto; margin-top: 5px; position: relative; border: 2px #3498db solid;  word-wrap: break-word; cursor: text; min-height: 35px; max-height: 50px }
        .comment-close-btn { margin-right: -1px !important;}
        .comment-list-trad-wrapper {background-color: #ecf0f1; padding: 5px}
        #commentlist-wrapper {margin-top: 15px}
        .commentzone-close-btn { padding: 5px; border: 1px solid orange; position: absolute; right: -15px; cursor: pointer}
        .comment-zone-title {border-bottom: 1px solid orange; font-size: large; margin-top: 15px;}
        .prev-canto {margin-bottom: 5px;}
        .prev-canto, .next-canto {cursor: pointer; height: 50px; text-align: center; border: 1px solid #67b168}

    <div class="row">
        <div class="col-sm-1"></div>
        
        <div class="col-sm-6">

            <div class="available-lang">
                <span><i></i><a data-lang="it" class="btn-link canto-lang">Dante {{activityName}}</a></span>
                <span><i></i><a data-lang="kr" class="btn-link canto-lang">/ Kr </a></span>
                <span><i></i><a data-lang="fr" class="btn-link canto-lang">/ Fr</a></span>
                <span><i></i><a data-lang="en" class="btn-link canto-lang">/ Eng</a></span>
                <!--<span><i></i><a data-lang="esp" class='btn-link'>/ Espagnol</a></span>!-->
            </div>

            <div class="canto-ctn it-canto-container"></div>
            <div style="display:none" class="canto-ctn en-canto-container"></div>
            <div style="display:none" class="canto-ctn fr-canto-container"></div>
            <div style="display:none" class="canto-ctn esp-canto-container"></div>
            <div style="display:none" class="canto-ctn kr-canto-container"></div>
        </div>

        <div id="user-context" class="col-sm-5" style="border-left: 1px solid #ebebeb">
            <ul id="user-action-tab" role="tablist" class="user-tab nav nav-tabs">
                <li class="active" data-toggle="tab"><a href="#translation"><i class="glyphicon glyphicon-comment"></i> Traduction</a></li>
                <li class="" data-toggle="tab"><a href="#editing">Info</a></li>
                <li><a href="#contributions" data-toggle="tab">Contributions <span class="badge content-badge">0</span></a></li>
            </ul>
            <div class="tab-content">
                <div id="translation" class="tab-pane active">
                    <div id="editor-ctn"></div>
                    <a id="add-translation" style="display:none"><i class="fa fa-plus"></i> Propoze yon tradiksyon</a>
                    <hr>
                    <div id="trad-container"></div>
                </div>

                <div id="editing" class="tab-pane">
                    <div id="editor-zone"></div>
                </div>

                <div id="contributions" class="tab-pane"></div>
            </div>



        </div>
    </div>



</div>
