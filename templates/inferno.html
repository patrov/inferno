<!DOCTYPE html>
<html lang="en_EN">
    <head>
        <meta encoding="utf-8">
        <title>Showroom</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/kimonic/vendor/bootstrap/dist/css/bootstrap.min.css')}}"/>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='js/kimonic/vendor/fontawesome/css/font-awesome.min.css')}}"/>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/nanoscroller/nanoscroller.css')}}"/>

        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href='{{url_for('static', filename='css/inferno.css')}}' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="{{url_for('static', filename='js/kimonic/vendor/requirejs/require.js')}}"></script>

        <script>
            var appPath = "/static/";
        </script>
        <script  src="{{url_for('static', filename='js/kimonic/main.js')}}"></script>
        <script>
            require.config({
                paths: {
                    "sw.app": "apps/swannsway/main",
                    "inferno.app": "apps/inferno/main"
                }
            });
        </script>
    </head>
    <body style="background:url(js/adpps/inferno/assets/images/blue-bg.jpg) 0 0 fixed;">
        <!-- Static navbar -->
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/index">Babelio inferno : Dante An Kreyol</a>

                </div>
                <div class="collapse navbar-collapse">
                    <!-- menu -->

                    <nav class="nav navbar-nav navbar-right pull-right">

                        <div class="container-fluid">
                            {% if not current_user.is_authenticated() %}
                            <a class="btn btn-default navbar-btn btn-link" href="/login">Konekte</a>
                            <button type="button" class="btn btn-default navbar-btn btn-info">Creye yon kont</button>
                        </div>

                            {% else %}
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> <i class="fa fa-user green"></i> {{current_user.login}} <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#/inferno/user/settings"><i class="fa fa-gears"></i> Param</a></li>
                                        <li class="divider"></li>
                                        <li><a href="/logout"><i class="fa fa-sign-out"></i> Dekonekte</a></li>
                                    </ul>
                                </li>
                            </ul>
                            {% endif %}
                    </nav>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="mainWrapper viewCtn"></div>
                </div>
            </div>
        </div>
        <script>

            var _errorHandler = function(reason){
                console.log(" error", reason);
            }
            require(['Kimo/core','inferno.app'], function (Kimo, Inferno) {
                Inferno.onError = function () {
                    console.log("error");
                }
                Inferno.start({});

            },_errorHandler);

        </script>
    </body>
</html>
